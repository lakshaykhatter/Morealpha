{% extends "base.html" %}

{% block content %}

<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/createpost.js') }}" ></script>

  <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
  <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<div class="card my-4">
  <h5 class="card-header">Create a post</h5>
<form>
  <div class="card-body"><h5>Title</h5>
      <input class="form-control" id="title">
</div>

  <div class="card-body"> <h5>Tickers </h5>
    <div class="form-row">
        <div class="col-md-3 mb-3"> <input class="form-control mb-2 mr-sm-2" id="ticker1" placeholder="FB"> </div>
         <div class="col-md-3 mb-3"> <input class="form-control mb-2 mr-sm-2" id="ticker2" placeholder="NFLX"> </div>
         <div class="col-md-3 mb-3"> <input class="form-control mb-2 mr-sm-2" id="ticker3" placeholder="AMZN"> </div>
         <div class="col-md-3 mb-3"> <input class="form-control mb-2 mr-sm-2" id="ticker4" placeholder="GOOG"> </div>
         <div class="col-md-3 mb-3">  <input class="form-control mb-2 mr-sm-2" id="ticker5" placeholder="AAPL"> </div>
      </div>
  </div>



  <h6 class="card-header">Please, copy and paste from a document</h6>
  <div class="card-body">
    
      <div class="form-group">
        <div id="editor" style="height:300px">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br></p>
        </div>
      </div>
      <button class="btn btn-primary" id="submitButton">Submit</button>
    </form>

      
  </div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
</script>


</div>

{% endblock %}
