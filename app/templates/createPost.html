{% extends "base.html" %}

{% block content %}

<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/createpost.js') }}" ></script>
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<div class="card my-4">
  <h5 class="card-header">Create a post</h5>
  <div class="card-body">Tickers</div>
  <h6 class="card-header">Please, copy and paste from a document</h6>
  <div class="card-body">
    <form>
      <div class="form-group">
        <div id="editor" style="height:300px">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br></p>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
</script>


</div>

{% endblock %}
