{% extends "base.html" %}

{% block content %}



{% if current_user.is_anonymous %}
<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">Learn about investing</h1>
      <p class="lead my-3">A crowd-sourced content platform</p><br>
      <a class="btn btn-primary btn-lg" href="{{url_for('login')}}" role="button">Learn more</a>
    </div>
</div>
{% endif %}

<div class="row">


    {% for post in posts %}
      <div class="container"> 
         {% include '_post.html' %}
      </div>

    {% endfor %}

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item previous {% if not prev_url %} disabled{% endif %}"><a class="page-link" href="{{ prev_url or '#' }}">Previous</a></li>
    <li class="page-item next{% if not next_url %} disabled {% endif %}"><a class="page-link" href="{{ next_url or '#' }}">Next</a></li>
  </ul>
</nav>
  </div>
    <br>
  {% endblock %}
