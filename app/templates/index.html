      <p class="lead my-3">A crowd-sourced content platform</p><br>
      <a class="btn btn-primary btn-lg" href="{{url_for('login')}}" role="button">Learn more</a>

</div>
{% endif %}

<div class="row">

  </div>
    
  {% endblock %}
